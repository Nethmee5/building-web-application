<!DOCTYPE html>
<html>

<head>
    <title>
        Building details
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="BuildingDetails.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh6U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row row-container">
            <div class="col-sm input-box">
                <input type="text" placeholder="Building Name & Code" id="search" />
                <div class="icon-box"><i class="bi-search search-icon"> </i>
                </div>
            </div>
            <div class="col-sm">
                <input type="number" placeholder="No of floors" id="number_of_floor">
            </div>
            <div class="col-sm">
                <select name="select_floor" id="select_floor" class="form-select"><i class="bi bi-caret-down-fill"></i>
                    <option></option>
                </select>
            </div>
            <div class="col-sm ">
                <input type="text" name="floor_code" id="floor_code" placeholder="Floor Code" />
            </div>
            <div class="col-sm">
                <input type="text" name="floor_name1" id="floor_name" placeholder="Floor name" />
            </div>
            <div class="col-sm">
                <button type="button" id="floor_save_btn" class="btn btn-secondary">
                    Save
                </button>
            </div>
        </div>
        <div class="container-2" id="select_cat" style='display:block'>
            <div class="row row-container-2">
                <div class="col-sm">
                    <select id='select_type' onchange='show()' class="form-select"><i class="bi bi-caret-down-fill"></i>
                        <option selected>Select the type</option>
                        <option value="1">Floor</option>
                        <option value="2">facilities Categories</option>
                        <option value="3">Open Space</option>
                    </select>
                </div>
                <div class="col-sm">
                    <select id='select_1' style='display:block' onchange='show_parking()' class="form-select"><i
                            class="bi bi-caret-down-fill"></i>
                        <option selected>Select the faculties categories</option>
                        <option value="1">Gym</option>
                        <option value="2">Parking</option>
                        <option value="3">Swim</option>

                    </select>
                </div>
                <div class="col-sm">
                    <select id='select_2' onchange='show_select_usertype()' style='display:block' class="form-select"><i
                            class="bi bi-caret-down-fill"></i>
                        <option selected>Type of users</option>
                        <option value="1">Common</option>
                        <option value="2">Private</option>
                        <option value="3">Both</option>
                    </select>
                </div>
                <div class="col-sm">
                    <select id='select_3' style='display:block' class="form-select"><i
                            class="bi bi-caret-down-fill"></i>
                        <option selected>Type of Members</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="row row-container-2">
                <div class="col-sm">
                    <input type="text" id="floor_unit_code" placeholder="Enter the Code" />
                </div>
                <div class="col-sm">
                    <input type="text" id="floor_unit_name" placeholder="Name" />
                </div>
                <div class="col-sm">
                    <input type="number" id="ap_slot" style='display:block' placeholder="No of unit or Parking Slot" />
                </div>
                <div class="col-sm">
                    <label class="switch">
                        <input type="checkbox" id="togBtn">
                        <div class="slider round"></div>
                    </label>
                </div>
                <div class="col-sm">
                    <button type="button" id="add_btn" class="btn btn-secondary" data-toggle="modal"
                        data-target="#exampleModalCenter">
                        Add

                    </button>
                   
                </div>
            </div>
        </div>

        <div class="container-3" id="select_design">
            <div id="floor_open"></div>
                  

            <div class="row" id="open_space_open" style="display: none;">
                <div class="col-12 bg-primary divider">
                    Open space
                </div>
                <div class="col-12 divider" id="op_slot_id">

                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-secondary btn-cancel">Cancel</button>
    <button type="button" class="btn btn-secondary btn-save">Save</button>
</body>

<script type="text/javascript" src="./Functions.js"></script>
<script type="text/javascript" src="./script.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>

</html
